topic: healthcare_wearables
context:
  description: Simulated healthcare wearable device data for health monitoring, coaching, and anomaly detection.
  industries: [Healthcare, Wellness, Fitness, Insurance]
  notes: |
    - Includes user, device, vital signs, activity, and alert fields.
    - Useful for health coaching, anomaly alerts, and personalized wellness advice.
fields:
  - name: user_id
    type: int
    min: 10000
    max: 99999
  - name: user_first_name
    type: faker
    faker_method: first_name
  - name: user_last_name
    type: faker
    faker_method: last_name
  - name: age
    type: int
    min: 18
    max: 90
  - name: gender
    type: choice
    values: [Male, Female, Other]
  - name: device_type
    type: choice
    values: [Smartwatch, Fitness Band, Heart Monitor, Sleep Tracker, Blood Pressure Cuff]
  - name: manufacturer
    type: choice
    values: [Fitbit, Apple, Garmin, Samsung, Xiaomi, Withings, Polar, Other]
  - name: heart_rate
    type: int
    min: 40
    max: 200
  - name: steps
    type: int
    min: 0
    max: 30000
  - name: sleep_hours
    type: float
    min: 0.0
    max: 12.0
  - name: calories_burned
    type: int
    min: 0
    max: 5000
  - name: activity_type
    type: choice
    values: [Walking, Running, Sleeping, Cycling, Swimming, Sedentary, Other]
  - name: alert
    type: choice
    values: [None, High Heart Rate, Low Heart Rate, Fall Detected, Irregular Rhythm, Low Battery]
    weights: [0.95, 0.01, 0.01, 0.01, 0.01, 0.01]  # Serious alerts are rare
  - name: timestamp
    type: date
    start: 2024-01-01
    end: dynamic
    time_format: '%Y-%m-%dT%H:%M:%S'
